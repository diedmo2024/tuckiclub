<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tucki Feria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <h1>TUCKI <span>Feria</span></h1>
  </header>

  <nav class="nav">
    <a href="#">LO MÁS VENDIDO</a>
    <a href="#">MUJER</a>
    <a href="#">HOMBRE</a>
    <a href="#">KIDS</a>
    <a href="#">DUOTUKI ➤</a>
  </nav>

  <section class="productos">

    <div class="producto">
      <img src="images/remera-original.jpg" alt="Remera Original">
      <div class="precio">$560</div>
      <button class="boton">Agregar al carrito</button>
    </div>

    <div class="producto">
      <div class="promo">2x1</div>
      <img src="images/pantalon-negro.jpg" alt="Pantalón Negro">
      <div class="precio">$8.900</div>
      <button class="boton">Agregar al carrito</button>
    </div>

    <div class="producto">
      <img src="images/top-bicolor.jpg" alt="Top Bicolor">
      <div class="precio">$3.200</div>
      <button class="boton">Agregar al carrito</button>
    </div>

    <div class="producto">
      <div class="promo">2x1</div>
      <img src="images/buzo-morado.jpg" alt="Buzo Morado">
      <div class="precio">$7.200</div>
      <button class="boton">Agregar al carrito</button>
    </div>

  </section>

</body>
</html>
